<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container card-center">
        <div class="card p-3 mt-3 dialing-card">
            <div class="card-body">
                <div class="alert alert-info p-4" role="alert">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="card border-0 number-center d-flex justify-content-center">
                    <ul class="number-list">
                        <li>
                            <img src="icons/svg/001-number.svg" onclick="dial(1)" alt="icons" height="52" class="mw-100">
                        </li>
                        <li>
                            <img src="icons/svg/002-number-1.svg" onclick="dial(2)" alt="icons" height="52" class="mw-100">
                        </li>
                        <li>
                            <img src="icons/svg/003-number-2.svg" onclick="dial(3)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/004-number-3.svg" onclick="dial(4)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/005-number-4.svg" onclick="dial(5)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/006-number-5.svg" onclick="dial(6)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/007-number-6.svg" onclick="dial(7)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/008-number-7.svg" onclick="dial(8)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/009-number-8.svg" onclick="dial(9)" alt="" height="52" class="mw-100">

                        </li>
                        <li>
                            <img src="icons/svg/010-number-9.svg" onclick="dial(0)" alt="" height="52" class="mw-100">

                        </li>
                    </ul>
                </div>
                <div class="phn-call d-flex justify-content-center pt-3">
                    <img src="icons/svg/phone-green.svg" onclick="dialCall()" alt="icons" height="52" class="mw-100">
                
                </div>
           
            </div>

        </div>

    </div>






    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
